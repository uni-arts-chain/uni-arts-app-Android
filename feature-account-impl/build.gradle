apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'
apply from: '../tests.gradle'

android {
    compileSdkVersion rootProject.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar', "*.aar"])
    implementation project(':core-db')
    implementation project(':common')
    implementation project(':feature-account-api')

    implementation kotlinDep
    implementation 'de.hdodenhof:circleimageview:2.1.0'
    implementation project(path: ':library-arouter')
    implementation 'org.greenrobot:eventbus:3.1.1'

    implementation 'com.github.bumptech.glide:glide:4.12.0'
    implementation "com.alibaba:arouter-api:1.5.0"

    annotationProcessor 'com.alibaba:arouter-compiler:1.2.2'
    implementation androidDep
    implementation materialDep
    implementation cardViewDep
    implementation constraintDep

    implementation biometricDep

    implementation rxJavaDep
    implementation rxAndroidDep

    implementation zXingCoreDep
    implementation zXingEmbeddedDep
    implementation rxPermissionsDep

    implementation bouncyCastleDep

    implementation fearlessLibDep

    implementation daggerDep
    kapt daggerKapt

    implementation roomDep
    implementation rxRoomDep
    kapt roomKapt

    implementation lifecycleDep
    kapt lifecycleKapt

    testImplementation jUnitDep
    testImplementation mockitoDep

    implementation gsonDep
}